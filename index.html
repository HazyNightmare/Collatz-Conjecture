<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

  <title>Collatz Conjecture</title>

<body class="grey lighten-4">

<header>
  <h2 class="center-align">Collatz Conjecture</h2>
</header>

<main>
  <div class="container">
    <div class="row">
      <div class="inline-field inline col s12">
        <p class="col s4">Enter the number you'd like to test:</p>
        <input type="number" id="number-to-test" class="right-align grey lighten-4 col s4" value="1" min="1" max="15000">
        <button id="submit" class="btn waves-effect waves-light blue darken-4 col s1" type="submit" name="action">Test</button>
      </div>
    </div>
    <div class="row">
      <table class="striped grey lighten-2 col s10 offset-s1">
        <thead>
          <tr>
            <th>Step</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody class="tbody">
        </tbody>
      </table>
    </div>
  </div>
</main>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
